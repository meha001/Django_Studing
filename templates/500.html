{% extends "base.html" %}

{% block title %}Внутренняя ошибка сервера{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="error-page py-5">
            <i class="bi bi-x-circle display-1 text-muted mb-4"></i>
            <h1 class="display-4 mb-3">500</h1>
            <h2 class="h4 mb-4">Внутренняя ошибка сервера</h2>
            <p class="text-muted mb-4">
                Извините, произошла внутренняя ошибка сервера. Мы уже работаем над её устранением.
            </p>
            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Вернуться на главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
