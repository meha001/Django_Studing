{% extends "base.html" %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="error-page py-5">
            <i class="bi bi-exclamation-circle display-1 text-muted mb-4"></i>
            <h1 class="display-4 mb-3">404</h1>
            <h2 class="h4 mb-4">Страница не найдена</h2>
            <p class="text-muted mb-4">
                Извините, но страница, которую вы ищете, не существует или была удалена.
            </p>
            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Вернуться на главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
